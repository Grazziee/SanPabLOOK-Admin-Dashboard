<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Grazziee/SanPabLOOK-Admin-Dashboard/main/SanPabLookIcon.png">
    <title>SanPabLOOK: Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <main>
            <img src="https://raw.githubusercontent.com/Grazziee/SanPabLOOK-Admin-Dashboard/main/SanPabLookIcon.png">
            <div class="login-container">
                <h1>Login</h1>
                <form action="#" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = 'index.html';
            return;
        }
    </script>
</body>

</html>
